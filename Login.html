<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="img/icone C.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='Login.css'>
</head>
<body>
    <section class="Login">
        <div class="title">
           <h2><span>C</span>onnect</h2>
           <p>We are at your disposal.</p>
        </div>
        <div class="ContactForm">
            <form method="POST" action="#">
                <h3><span>L</span>ogin</h3>
                <div class="input">
                    <input type="text" name="login" placeholder="E-Mail">
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div id="rem">
                    <input type="checkbox" name="frites" id="frites" /> <label for="frites">Remember me</label>
                </div>
                <div class="input">
                    <input type="submit" value="Send" class="submit">
                </div>
            </form>
            <div class="a">
                <a href="#">Forgot your password ?</a>
            </div>
        </div>
    </section>
</body>
</html>
